<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <p class="calc-title">Calculator</p>
            <input type="text" placeholder="0" class="input-field">
            <div class="button-grid">

                <button class="all-clear-button first-row-button">AC</button>
                <button class="delete-button first-row-button">DEL</button>
                <button class="buttons first-row-button">%</button>
                <button class="buttons operator-button">/</button>

                <button class="buttons num-button">7</button>
                <button class="buttons num-button">8</button>
                <button class="buttons num-button">9</button>
                <button class="buttons operator-button">*</button>


                <button class="buttons num-button">4</button>
                <button class="buttons num-button">5</button>
                <button class="buttons num-button">6</button>
                <button class="buttons operator-button">-</button>

                <button class="buttons num-button">1</button>
                <button class="buttons num-button">2</button>
                <button class="buttons num-button">3</button>
                <button class="buttons operator-button">+</button>

                <button class="buttons num-button">0</button>
                <button class="buttons num-button">00</button>
                <button class="buttons num-button">.</button>
                <button class="equal-to-button operator-button">=</button>
            </div>
        </div>
    </div>

    <footer>Â© Sagnik Ghosh 2024</footer>
    <script src="script.js"></script>
</body>
</html>
